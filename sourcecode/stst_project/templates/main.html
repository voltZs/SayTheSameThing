<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      {% block meta_title %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/Nunito-Black.ttf')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/Nunito-Bold.ttf')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/Nunito-Regular.ttf')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/mainstyles.css')}}">
  </head>
  <body>
    <div class="navigbar">
      <a href="/">
        <div class="navigbarItem">
          Say The Same Thing
        </div>
      </a>

      <a href="/register">
        <div class="navigbarItem">
          Sign Up
        </div>
      </a>

      <a href="/login">
        <div class="navigbarItem">
          Log In
        </div>
      </a>

      <a href="/settings">
        <div class="navigbarItem">
          Username
        </div>
      </a>

      <a href="/logout">
        <div class="navigbarItem">
          Log Out
        </div>
      </a>



    </div>
    <div class="mainContainer">
      <div class="topSpace">
      </div>
      {% with msgs = get_flashed_messages() %}
        {% if msgs %}
          <div class=flash_msg>
          {% for message in msgs %}
            {{ message }} <br>
          {% endfor %}
        </div>
        {% endif %}
      {% endwith %}

      {% block main_content %}
      {% endblock %}
    </div>

  </body>
  <script src="{{url_for('static', filename='javascript/styling.js')}}"></script>
</html>
